<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="calculator">
      <div id="readout">0</div>
      <button class="input number" value="0">0</button>
      <button class="input number" value="1">1</button>
      <button class="input number" value="2">2</button>
      <button class="input number" value="3">3</button>
      <button class="input number" value="4">4</button>
      <button class="input number" value="5">5</button>
      <button class="input number" value="6">6</button>
      <button class="input number" value="7">7</button>
      <button class="input number" value="8">8</button>
      <button class="input number" value="9">9</button>
      <button class="input number" value=".">.</button>

      <button class="input operator" value="+">+</button>
      <button class="input operator" value="-">-</button>
      <button class="input operator" value="*">*</button>
      <button class="input operator" value="/">/</button>
      <button class="input operator" value="=">=</button>

      <button class="input evaluate" value="clear">C</button>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
